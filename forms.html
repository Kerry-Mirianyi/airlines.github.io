<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style>
        .fstyle{margin: 10px;background-color: paleturquoise}
        .inputstyle{
            width: 70%;
            box-sizing: border-box;
            padding: 10px;
            color: darkslategrey;background-color: paleturquoise;color:black
        }




    </style>
</head>
<body>
<h2>HTML FORM</h2>
<form action="#">
  <div class="fstyle" >First Name: <input type="text" name="First Name"placeholder="Enter your First Name"><br><br>
    Second Name: <input type="text" name="Second Name"placeholder="Enter your Second Name"><br><br>
    Age: <input type="number"name="Age"value="18"><br><br></div>
    <div class="inputstyle">
    Gender:
    <input type="radio"name="gender" value="male">Male
    <input type="radio"name="gender" value="female">female
    <input type="radio"name="gender" value="other">other<br> <br>
    Hobbies
    <input type="checkbox" name="hobbies" value="swimming">swimming
    <input type="checkbox" name="hobbies" value="swimming">codding
    <input type="checkbox" name="hobbies" value="swimming">movies<br><br>
    Date of Application: <input type="date"name="doa"> <br><br>
    Email:<input type="email" name="email"><br><br>
    Telephone: <input type="numbers" name="telephone"><br><br>
    Password: <input type="password" name="password"><br><br>
    month: <input type="month" name="month"><br><br>
    range: <input type="range" name="range"><br><br>
    file: <input type="file" name="file"><br><br>
    Upload CV: <input type="file" name="cv"></div>
    <button>Submit Form</button>
</form>


</body>
</html>
